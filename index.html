<html>

<head>
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="index.css">
</head>

<body>
   <div id="wave_container" class="wave_container"></div>

   <script>
      var col_quantity = Math.round(window.innerWidth / 34);
      var row_quantity = 10;
      var col;
      var circle;
      var container_block;
      let marginLeft = 0;
      let circleMargin = 26;

      // columns generation
      var container_fragment = document.createDocumentFragment();
      for (var i = 0; i < col_quantity; ++i) {
         // column item generation
         var col_fragment = document.createDocumentFragment();
         for (var j = 0; j < row_quantity; ++j) {
            circle = document.createElement('div');
            circle.classList.add('circle');
            
            // column height
            // if ([0,1,2,3,4,col_quantity-5,col_quantity-4,col_quantity-3,col_quantity-2,col_quantity-1,col_quantity-5].includes(i)) {
            //    circle.style.margin=`15px ${circleMargin}px`;
            //    // circleMargin= circleMargin - i;
            // }
            // if ([col_quantity-10,col_quantity-9,col_quantity-8,col_quantity-7,col_quantity-6,col_quantity-5,col_quantity-4,col_quantity-3,col_quantity-2,col_quantity-1,col_quantity].includes(i)) {
            //    circleMargin=circleMargin-1;
            //    circle.style.margin=`15px ${circleMargin}px`;
            // }

            col_fragment.appendChild(circle);
         }
         col = document.createElement('div');
         col.classList.add('col');
         col.appendChild(col_fragment);

         // wave position
         if (i >= 0 && i <= col_quantity) {
            marginLeft=Math.cos((col_quantity-i)/3.14)*10*(col_quantity-i) + i*10;
            col.style.marginLeft=`${marginLeft}px`;
            // marginLeft=marginLeft - 50;
         }
         // if (i >= 8 && i <= 17) {
         //    col.style.marginLeft=`${marginLeft}px`;
         //    marginLeft=marginLeft + 25 + i;
         // }
         // if (i >= 19 && i <= col_quantity) {
         //    col.style.marginLeft=`${marginLeft}px`;
         //    marginLeft=marginLeft + 15;
         // }

         container_fragment.appendChild(col);
      }
      container_block = document.getElementById('wave_container');
      container_block.appendChild(container_fragment);
   </script>
</body>

</html>
